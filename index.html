<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <form id="flashyForm" action="submit.php" method="POST">
            <h1 class="form-title">
                <span class="material-icons">how_to_reg</span> 
                Register Now!
            </h1>
            <p class="form-subtitle">Fill in the details and become part of something amazing!</p>

            <div class="input-group">
                <i class="material-icons input-icon">person</i>
                <input type="text" id="name" name="name" placeholder="Full Name" required>
            </div>
            <div class="input-group">
                <i class="material-icons input-icon">email</i>
                <input type="email" id="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <i class="material-icons input-icon">phone</i>
                <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
            </div>
            <div class="input-group">
                <i class="material-icons input-icon">home</i>
                <input type="text" id="address" name="address" placeholder="Address" required>
            </div>
            <div class="button-wrapper">
                <button type="submit" class="submit-btn">
                    <span class="material-icons">send</span> Submit
                </button>
            </div>
        </form>
        <div id="formResult"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
